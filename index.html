<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amamau</title>
  <meta name="description" content="amamau â€” brand.">

  <!-- Favicon SVG -->
  <link rel="icon" type="image/svg+xml" href="logo-amamau.svg" />

  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", sans-serif;
      overflow: hidden;
      animation: bodyFade 1.6s ease-out both;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoIntro 1.8s cubic-bezier(0.19, 1, 0.22, 1) 0.1s both;
    }

    .logo-wrapper img {
      display: block;
      max-width: min(340px, 70vw);
      height: auto;
      transform-origin: center;
      transition: transform 400ms ease, opacity 400ms ease;
    }

    /* leggero zoom on hover */
    .logo-wrapper:hover img {
      transform: scale(1.04);
      opacity: 1;
    }

    @keyframes bodyFade {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* zoom-in + fade-in morbido */
    @keyframes logoIntro {
      0% {
        opacity: 0;
        transform: translateY(24px) scale(0.90);
      }
      60% {
        opacity: 1;
        transform: translateY(0) scale(1.04); /* leggero overshoot */
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1.00);
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img src="logo-amamau.svg" alt="amamau logo">
  </div>
</body>
</html>
